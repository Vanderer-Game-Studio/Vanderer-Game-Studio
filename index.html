<!DOCTYPE html>
<html lang="en"  class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VARDERER | Variable Wanderers</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                black: '#0a0a0a',
                dark: '#111111',
                magenta: '#FF2E63',
                magentaHover: '#E91E63',
                white: '#ffffff',
                gray: '#888888'
              }
            },
            fontFamily: {
              orbitron: ['Orbitron', 'sans-serif'],
              rajdhani: ['Rajdhani', 'sans-serif'],
              inter: ['Inter', 'sans-serif'],
            },
            animation: {
              'spin-slow': 'spin 12s linear infinite',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glitch': 'glitch 1s linear infinite',
            },
            keyframes: {
              glitch: {
                '2%, 64%': { transform: 'translate(2px,0) skew(0deg)' },
                '4%, 60%': { transform: 'translate(-2px,0) skew(0deg)' },
                '62%': { transform: 'translate(0,0) skew(5deg)' },
              }
            }
          }
        }
      }
    </script>

    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 0px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #FF2E63; 
      }

      /* Glitch Text Effect Layers */
      .glitch-text {
        position: relative;
      }
      .glitch-text::before,
      .glitch-text::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .glitch-text::before {
        left: 2px;
        text-shadow: -1px 0 #ff00c1;
        clip: rect(44px, 9999px, 56px, 0);
        animation: glitch-anim 5s infinite linear alternate-reverse;
      }
      .glitch-text::after {
        left: -2px;
        text-shadow: -1px 0 #00fff9;
        clip: rect(44px, 9999px, 56px, 0);
        animation: glitch-anim2 5s infinite linear alternate-reverse;
      }

      @keyframes glitch-anim {
        0% { clip: rect(30px, 9999px, 10px, 0); }
        20% { clip: rect(80px, 9999px, 90px, 0); }
        40% { clip: rect(10px, 9999px, 50px, 0); }
        60% { clip: rect(60px, 9999px, 20px, 0); }
        80% { clip: rect(90px, 9999px, 80px, 0); }
        100% { clip: rect(40px, 9999px, 30px, 0); }
      }
      @keyframes glitch-anim2 {
        0% { clip: rect(60px, 9999px, 20px, 0); }
        20% { clip: rect(10px, 9999px, 50px, 0); }
        40% { clip: rect(90px, 9999px, 10px, 0); }
        60% { clip: rect(30px, 9999px, 80px, 0); }
        80% { clip: rect(50px, 9999px, 90px, 0); }
        100% { clip: rect(20px, 9999px, 60px, 0); }
      }

      /* Subtle Hover Glitch for Team Cards */
      @keyframes glitch-skew {
        0% { transform: skew(0deg); }
        20% { transform: skew(-10deg); }
        40% { transform: skew(10deg); }
        60% { transform: skew(-5deg); }
        80% { transform: skew(5deg); }
        100% { transform: skew(0deg); }
      }
      
      .glitch-hover-text {
        display: inline-block;
        transition: color 0.3s;
      }

      .group:hover .glitch-hover-text {
        animation: glitch-skew 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) both infinite;
        color: #FF2E63;
        text-shadow: 2px 0 #00ffff, -2px 0 #ff00ff;
      }

      /* Button Hover Glitch (Preserves Skew) */
      @keyframes glitch-button-skew {
        0% { transform: skew(12deg) translate(0); }
        20% { transform: skew(12deg) translate(-2px, 1px); }
        40% { transform: skew(12deg) translate(-2px, -1px); }
        60% { transform: skew(12deg) translate(2px, 1px); }
        80% { transform: skew(12deg) translate(2px, -1px); }
        100% { transform: skew(12deg) translate(0); }
      }

      .btn-glitch-hover:hover > span {
        animation: glitch-button-skew 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) both infinite;
        text-shadow: 2px 0 rgba(0, 255, 255, 0.5), -2px 0 rgba(255, 0, 255, 0.5);
      }

      /* Grid Background */
      .bg-grid-pattern {
        background-image: linear-gradient(to right, #222 1px, transparent 1px),
                          linear-gradient(to bottom, #222 1px, transparent 1px);
        background-size: 40px 40px;
      }
      
      /* Scanline effect */
      .scanline {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.1));
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 50;
        opacity: 0.3;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>

</head>

    <div class="scanline"></div>
    <div id="root"></div>

</body>
</html>
